<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="droplet-gradient" x1="30%" y1="30%" x2="70%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#e0f7fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="highlight" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>

  <!-- Main water droplet -->
  <path d="M 256 100
           C 256 100, 180 200, 180 280
           C 180 322, 214 356, 256 356
           C 298 356, 332 322, 332 280
           C 332 200, 256 100, 256 100 Z"
        fill="url(#droplet-gradient)"
        stroke="#ffffff"
        stroke-width="4"
        opacity="0.95"/>

  <!-- Highlight on droplet -->
  <ellipse cx="230" cy="200" rx="35" ry="55" fill="url(#highlight)"/>

  <!-- Small droplet accent -->
  <circle cx="300" cy="380" r="22" fill="#e0f7fa" opacity="0.8"/>
  <circle cx="300" cy="380" r="22" fill="url(#highlight)"/>

  <!-- Smaller accent droplet -->
  <circle cx="210" cy="370" r="15" fill="#e0f7fa" opacity="0.7"/>

  <!-- Ripple circles at bottom -->
  <circle cx="256" cy="420" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="420" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
</svg>
